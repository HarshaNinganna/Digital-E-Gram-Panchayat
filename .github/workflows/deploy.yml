name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # This triggers the workflow on a push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v2  # Uses action to check out your code

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the version of Node.js

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install  # Run shell command to install dependencies

      # Step 4: Build your project (if needed)
      - name: Build project
        run: npm run build  # Run build command, if required for your project

      # Step 5: Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools  # Install Firebase CLI globally

      # Step 6: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project digital-e-gram-panchayat-6702f --token "${{ secrets.FIREBASE_TOKEN }}"  # Deploy with Firebase CLI using your project ID
